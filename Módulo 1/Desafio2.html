<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio</title>

<body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse por cima para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li> <abbr title="Use a tag &lt;p&gt;" style="text-decoration: none;" style="text-decoration: none;"> Parágrafos </abbr> </li>
            <li> <abbr title="Use a tag &lt;h1&gt;" style="text-decoration: none;"> Títulos </abbr> </li>
            <li> <abbr title="Use a tag &lt;img&gt;" style="text-decoration: none;"> Imagens </abbr> </li>
            <li> <abbr title="Use a tag &lt;abbr&gt;" style="text-decoration: none;"> Abreviações </abbr> </li>
            <li> <abbr title="Use a tag &lt;code&gt;" style="text-decoration: none;"> Código </abbr> </li>
            <li> <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;" style="text-decoration: none;"> Lista númeradas </abbr> </li>
            <li> <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;" style="text-decoration: none;"> Lista com demarcadores </abbr> </li>
        </ul>
