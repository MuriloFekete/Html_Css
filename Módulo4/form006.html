<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor" value="#0000ff">
        </p>

        <p>
            <label for="isast">Nível de satisfação</label>
            <input type="range" name="sast" id="isast" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
